name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          sudo mv tx /usr/local/bin/

      - name: Pull translations
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          tx pull -a --force --minimum-perc 10
          ls -la po/*.po 2>/dev/null || echo "No translations yet"

      - name: Compile translations
        run: |
          for po in po/*.po; do
            [ -f "$po" ] || continue
            lang=$(basename "$po" .po)
            mkdir -p locale/$lang/LC_MESSAGES
            msgfmt -o locale/$lang/LC_MESSAGES/obd2-viewer.mo "$po"
          done

      - name: Build .deb
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PKG=$(mktemp -d)
          mkdir -p $PKG/usr/lib/python3/dist-packages/obd2_viewer
          mkdir -p $PKG/usr/bin
          mkdir -p $PKG/usr/share/applications
          mkdir -p $PKG/usr/share/icons/hicolor/scalable/apps
          mkdir -p $PKG/usr/share/man/man1
          mkdir -p $PKG/DEBIAN

          cp src/obd2_viewer/*.py $PKG/usr/lib/python3/dist-packages/obd2_viewer/

          for mo in locale/*/LC_MESSAGES/obd2-viewer.mo; do
            [ -f "$mo" ] || continue
            lang=$(echo "$mo" | cut -d/ -f2)
            mkdir -p $PKG/usr/share/locale/$lang/LC_MESSAGES
            cp "$mo" $PKG/usr/share/locale/$lang/LC_MESSAGES/
          done

          cp data/se.danielnylander.obd2-viewer.desktop $PKG/usr/share/applications/
          cp data/icons/*.svg $PKG/usr/share/icons/hicolor/scalable/apps/
          [ -f data/man/obd2-viewer.1 ] && cp data/man/obd2-viewer.1 $PKG/usr/share/man/man1/

          printf '#!/usr/bin/env python3\nfrom obd2_viewer.main import main\nmain()\n' > $PKG/usr/bin/obd2-viewer
          chmod +x $PKG/usr/bin/obd2-viewer

          cat > $PKG/DEBIAN/control << CTRL
          Package: obd2-viewer
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: all
          Depends: python3 (>= 3.10), python3-gi, gir1.2-gtk-4.0, gir1.2-adw-1
          Maintainer: Daniel Nylander <daniel@danielnylander.se>
          Homepage: https://github.com/yeager/obd2-viewer
          Description: OBD2 diagnostic data viewer and logger
          CTRL

          # Remove leading spaces from control file
          sed -i 's/^          //' $PKG/DEBIAN/control

          dpkg-deb --root-owner-group --build $PKG obd2-viewer_${VERSION}_all.deb
          dpkg-deb --info obd2-viewer_${VERSION}_all.deb

      - name: Create release and upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release create $GITHUB_REF_NAME obd2-viewer_${VERSION}_all.deb --title "v${VERSION}" --notes "Release v${VERSION}" --repo yeager/obd2-viewer || \
          gh release upload $GITHUB_REF_NAME obd2-viewer_${VERSION}_all.deb --clobber --repo yeager/obd2-viewer
