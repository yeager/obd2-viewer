  <circle cx="64" cy="64" r="4" fill="white" opacity="0.9"/>
  <!-- OBD2 connector hint -->
  <rect x="44" y="92" width="40" height="12" rx="3" fill="white" opacity="0.3"/>
  <rect x="50" y="95" width="4" height="6" rx="1" fill="white" opacity="0.5"/>
